<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>

<body>
    <form>
        <div>
            <label for="fullName">Nome completo:</label>
            <imput id="fullName" type="text" required/>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <imput id="email" type="email" required/>
        </div>

        <div>
            <label for="password">Senha:</label>
            <imput id="password" type="password" required/>
        </div>

        <div>
            <imput type="submit" value="Finalizar" />
            <imput type="reset" />
        </div>
    </form>
</body>
</html>
